<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Garage App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="../../images/am52r-bb94x-001.ico">
  </head>
  <body>

    <div class="wrapper">
      <!-- HEADING START -->
      <header class="header-container">
        <div class="nav-container">
          <div class="logo">
          <a href="/"><img src="../../images/art-garage-logo.png" alt="art garage logo" class="art-garage-logo"/></a>
          </div>
          <nav class="menu">
            <ul class="menu-items">
              <li><a href="/">Home</a></li>
              <li><a href="/artists">Artists</a></li>
              <li><a href="/login">Login</a></li>
              <li id="logout"><a href="/">Logout</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- HEADING END -->

      <div class="signup-container">
          <form class="signup-form">
            <h1 class="signup-title">Welcome to the Buyer Signup Page!</h1>
            <p class="signup-text">Please fill out all of the required information in order to become a potential buyer.</p>
            <div class="form-container">
            <div>
              <label for="buyer-signup-username">Username</label>
              <input type="text" id="buyer-signup-username" />
            </div>
            <div>
              <label for="email-signup" class="email-signup">Email</label>
              <input type="text" id="email-signup" />
            </div>
            <div>
              <label for="password-signup">Password</label>
              <input type="password" id="password-signup" />
            </div>
            <div class="signup-or-login-container">
              <button type="submit" class="buyer-signup-button">Sign Up!</button>
              <a href="/login" class="login-link"><button class="buyer-login-button">Login Instead</button></a>
            </div>
            </div>
          </form>
      </div>
