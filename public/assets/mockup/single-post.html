<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Garage</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="../../images/am52r-bb94x-001.ico">
  </head>
  <body>

    <div class="wrapper">
      <!-- HEADING START -->
      <header class="header-container">
        <div class="nav-container">
          <div class="logo">
          <a href="/"><img src="../../images/art-garage-logo.png" alt="art garage logo" class="art-garage-logo"/></a>
          </div>
          <nav class="menu">
            <ul class="menu-items">
              <li><a href="/">Home</a></li>
              <li><a href="/artists">Artists</a></li>
              <li><a href="/login">Login</a></li>
              <li id="logout"><a href="/">Logout</a></li>
            </ul>
          </nav>
        </div>
      </header>


      <div class="buyer-single-post-container">
        <h1 class="buyer-comment-title">Post A Comment!</h1>
        <form action="/comment" class="buyer-comment-form">
           <div>
              <label for="comment-title">Comment Title</label>
              <input type="title" id="comment-title" />
            </div>
            <div>
              <label for="comment-text">Write A Comment</label>
              <textarea name="comment-text" id="comment-text" rows="5"></textarea>
            </div>
            <div class="submit-comment">
              <a href="/comment"><button class="submit-buyer-comment">Submit Comment</button></a>
            </div>
        </form>
      </div>
