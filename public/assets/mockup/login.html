<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Garage App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="../../images/am52r-bb94x-001.ico">
  </head>
  <body>

    <div class="wrapper">
      <!-- HEADING START -->
      <header class="header-container">
        <div class="nav-container">
          <div class="logo">
          <a href="/"><img src="../../images/art-garage-logo.png" alt="art garage logo" class="art-garage-logo"/></a>
          </div>
          <nav class="menu">
            <ul class="menu-items">
              <li><a href="/">Home</a></li>
              <li><a href="/artists">Artists</a></li>
              <li><a href="/login">Login</a></li>
              <li id="logout"><a href="/">Logout</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- HEADING END -->

      <div class="login-container">
          <form class="login-form">
            <h1 class="login-title">Welcome Back!</h1>
            <p class="login-text">We're glad you made it back! Please login below.</p>
            <div class="form-container">
            <div>
              <label for="username-login">Username</label>
              <input type="text" id="username-login" />
            </div>
            <div>
              <label for="password-login">Password</label>
              <input type="password" id="password-login" />
            </div>
            <div class="signup-or-login-container">
              <a href="dashboard" class="login-link"><button class="login-button">Login Now</button></a>
            </div>
            </div>
          </form>
      </div>
