<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Garage</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="../../images/am52r-bb94x-001.ico">
  </head>
  <body>

    <div class="wrapper">
      <!-- HEADING START -->
      <header class="header-container">
        <div class="nav-container">
          <div class="logo">
          <a href="/"><img src="../../images/art-garage-logo.png" alt="art garage logo" class="art-garage-logo"/></a>
          </div>
          <nav class="menu">
            <ul class="menu-items">
              <li><a href="/">Home</a></li>
              <li><a href="/artists">Artists</a></li>
              <li><a href="/login">Login</a></li>
              <li id="logout"><a href="/">Logout</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- HEADING END -->

      <div class="signup-container">
        <form action="/profile" enctype="multipart/form-data" method="post" class="artist-signup-form">
            <h1 class="artist-signup-title">Welcome to the Artist Signup Page!</h1>
            <p class="artist-signup-text">Please fill out all of the required information in order to become a featured artist.</p>
            <div class="form-container">
            <div>
              <label for="artist-signup-username">Username</label>
              <input type="text" id="buyer-signup-username" />
            </div>
            <div>
              <label for="email-signup" class="email-signup">Email Address</label>
              <input type="text" id="email-signup" />
            </div>
            <div>
              <label for="password-signup">Password</label>
              <input type="password" id="password-signup" />
            </div>
            <div>
              <label for="artist-name">Your Name</label>
              <input type="name" id="artist-name" />
            </div>
            <div>
              <label for="bio-snippet">Bio Snippet<span class="snippet"> ( no more than 35 words )</span></label>
              <textarea name="bio_snippet_text" id="bio-snippet-text" rows="4"></textarea>
            </div>
            <div>
              <label for="web-address">Website URL</label>
              <input type="url" id="url-link" />
            </div>
            <div>
              <label for="profile-bio">Full Profile Bio</label>
              <textarea name="full_profile_bio" id="full-profile-bio" rows="15"></textarea>
            </div>
            <div>
              <label for="artwork-title">Featured Artwork Title</label>
              <input type="artwork_title" id="artwork-title" />
            </div>
            <div>
              <label for="artwork-price">Asking Price</label>
              <input type="artwork_price" id="artwork-price" />
            </div>
            <div>
              <label for="artwork-dimensions">Artwork Dimensions</label>
              <input type="artwork_dimensions" id="artwork-dimensions" />
            </div>
            <div>
              <label for="artwork-description">Artwork Description</label>
              <textarea name="artwork_description" id="artwork-description" rows="10"></textarea>
            </div>
            <div class="upload-file">
            <label for="image">Artwork File<span class="snippet"> ( image size no larger than 400px )</span></label>
              <button type="submit" class="upload-image">Click Here To Upload Image</button> 
            </div>
            <div class="signup-or-login-container">
              <button type="submit" class="artist-signup-button">Sign Up!</button>
              <a href="/login" class="login-link"><button class="artist-login-button">Login Instead</button></a>
            </div>
            </div>
        </form>
      </div>
